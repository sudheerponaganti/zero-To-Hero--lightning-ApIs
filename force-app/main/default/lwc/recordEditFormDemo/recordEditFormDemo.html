<template>
    <lightning-card title="record Edit Form Demo">
        <div class="slds-var-m-around_medium">
            <lightning-input
        type="checkbox"
        label="Show/Hide"
        checked={showFields}
        onchange={toggleFields}
    >
    </lightning-input>
            <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}
            onsubmit={submitHandler}
            onsuccess={successHandler}
            >
            <template if:true={showFields}>
            <lightning-messages></lightning-messages>
            <lightning-output-field field-name={idField} value={idValue} >
            </lightning-output-field>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                 <lightning-input-field field-name={nameField}  onchange={nameChangeHandler} 
                 value={inputNameVal} class="slds-form-element_1-col nameClass" > 
                </lightning-input-field>
                 <lightning-input-field field-name={industryField} > </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                         <label>AnnualRevenue Field</label>
                        <lightning-input-field  field-name={revenueField} variant="label-hidden"> </lightning-input-field>
                        <lightning-input-field field-name={ratingField} > </lightning-input-field>
                </div>
            </div>
           
    <div class="slds-var-m-top_medium">
        <lightning-button class="slds-var-m-top_small" label="Cancel" onclick={handleReset}>
        </lightning-button>
        <lightning-button variant="brand" type="submit" label="Save">
        </lightning-button>
    </div>
            </template>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
