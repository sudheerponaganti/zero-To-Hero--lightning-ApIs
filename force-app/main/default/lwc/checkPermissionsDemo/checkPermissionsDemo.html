<template>
    <lightning-card title="Check user and custom Permissions  and FormFator Demo ">
        <div class="slds-var-m-around_medium">
            <template if:true={permissions.hasViewPerm}>
                <p> Heyy !! I am having View All Data Permission</p>
            </template>
            <template if:true={permissions.hasCustomPerm}>
                <p> Heyy !! I am having Custom  Permission</p>
            </template>


            <p>the form factor is -<strong>{formFactor}</strong></p>
            <p> The user Id is -<strong>{userId}</strong></p>
            <p>Is the User a guest ? -<strong>{isGuest}</strong></p>
            <lightning-button variant="neutral" label="showToastDemo" onclick={showToastHandler} ></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title={heading}>
        <div class="slds-var-m-around_medium">
            <p>the age is- {age}</p>
            <p>the rating is -{levels}</p>
        </div>
    </lightning-card>
</template>
