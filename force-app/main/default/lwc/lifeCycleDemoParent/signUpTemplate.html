<template>
    <lightning-card title="Life Cycle Hooks Parent SignUp Form  ">
        <div class="slds-var-m-around_medium">
           <h1>SignUp Form</h1>
           <lightning-input type="text" label="First Name"></lightning-input>
           <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email address"></lightning-input>
            <lightning-input type="password" label="password" name="input1"  ></lightning-input>
        </div>
        <lightning-button variant="destructive" label="Back" title="SignInForm" onclick={handleClick}
        class="slds-var-m-around_medium"></lightning-button>
       <lightning-button variant="success" label="SignUp" title="SignUpForm" onclick={submtHandler} 
       class="slds-var-m-around_medium"></lightning-button>
       <p>{signedValue}</p>
    </lightning-card>
</template>
