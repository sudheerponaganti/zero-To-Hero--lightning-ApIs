<template>
    <lightning-card title="Date Validation">
        <div class="slds-var-m-around_medium">
            <lightning-input type="date" name="startDate" label="startDate" onchange={dateChangeHandler}></lightning-input>
            <lightning-input type="date" name="endDate" label="endDate" onchange={dateChangeHandler} ></lightning-input>
  <template if:true={error}>
    <p class="slds-text-color_error">{error}</p>
  </template>
  <template if:true={success}>
    <p class="slds-text-color_success"> {success} </p>
  </template>
            <lightning-button label="submit" variant="brand" onclick={submitHandler} ></lightning-button>
        </div>
    </lightning-card>
</template>
