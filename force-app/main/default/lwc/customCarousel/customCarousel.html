<template>
    <div class="slds-is-relative container" style={maxWidth}>
   <template for:each={slidesData} for:item="slideItem">
    <div key={slideItem.slideIndex} class={slideItem.slideClass} >
        <div class="slideNumbers">{slideItem.slideIndex}/{slidesData.length}</div>
        <img src={slideItem.image}  />
        <div class="text-section slds-var-p-around_medium">
            <h3 class="slds-text-heading_large">{slideItem.heading}</h3>
            <div class="slds-text-heading_medium">{slideItem.description}</div>
        </div>
    </div>
   </template>
   <a class="prev" onclick={previousHandler}>&#10094;</a>
   <a class="next" onclick={nextHandler}>&#10095;</a>
</div>

<div class="slds-text-align_center slds-var-p-around_medium">
    <template for:each={slidesData} for:item="slideItem">
        <span class={slideItem.dotClass} key={slideItem.slideIndex} data-id={slideItem.slideIndex} onclick={dotSlideHandler}></span>
    </template>
</div>

</template>
